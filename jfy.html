<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Amor ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
        }
        h1 {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-style: italic;
            color: #d63384;
        }
        #contador {
            font-size: 24px;
            font-weight: bold;
            color: #ff4081;
        }
        .heart {
            color: red;
            font-size: 20px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Ninguna medida de tiempo contigo ser√° suficiente, empecemos con un "siempre" ‚ù§Ô∏è</h1>
    <p id="contador"></p>
    <p class="heart">  üíó  ü•∞  üê£   </p>
    <script>
        function actualizarContador() {
            const inicio = new Date("2024-11-01T00:00:00");
            const ahora = new Date();
            const diferencia = ahora - inicio;
            
            const meses = Math.floor(diferencia / (1000 * 60 * 60 * 24 * 30));
            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24)) % 30;
            const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
            const segundos = Math.floor((diferencia / 1000) % 60);
            
            document.getElementById("contador").innerHTML = 
                `${meses} meses, ${dias} d√≠as, ${horas} horas, ${minutos} minutos y ${segundos} segundos contigo üíñ`;
        }
        
        setInterval(actualizarContador, 1000);
        actualizarContador();
    </script>
</body>
</html>
